<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <link rel="stylesheet" href="style.css">
    </script>
    <title>CSS Bayan</title>
</head>

<body>
    <div class="container">
        <div class="heading_title">
            <h1>Git memes</h1>
            <p>I know Git, depending on what you mean by "know".</p>
        </div>

        <div class="layout">
            <label class="heading heading_cursor" for="checkbox-1">
                <input id="checkbox-1" type="checkbox" checked>
                <div class="title">
                    <h3>Git merge</h3>
                    <span class="plus">+</span>
                </div>
                <div class="content">
                    <img class="pics_memes" src="assets/memes/git_merge.png" alt="git_merge">
                </div>
            </label>
        </div>

        <div class="layout">
            <label class="heading heading_cursor" for="checkbox-2">
                <input id="checkbox-2" type="checkbox">
                <div class="title">
                    <h3>Git add</h3>
                    <span class="plus">+</span>
                </div>
                <div class="content">
                    <img class="pics_memes" src="assets/memes/git_add.jpg" alt="git_add">
                </div>
            </label>
        </div>

        <div class="layout">
            <label class="heading heading_cursor" for="checkbox-3">
                <input id="checkbox-3" type="checkbox">
                <div class="title">
                    <h3>Git rebase</h3>
                    <span class="plus">+</span>
                </div>
                <div class="content">
                    <img class="pics_memes" src="assets/memes/git_rebase.jpg" alt="git_rebase">
                </div>
            </label>
        </div>

        <div class="layout">
            <label class="heading heading_cursor" for="checkbox-4">
                <input id="checkbox-4" type="checkbox">
                <div class="title">
                    <h3>Git push</h3>
                    <span class="plus">+</span>
                </div>
                <div class="content">
                    <img class="pics_memes" src="assets/memes/git_push.jpeg" alt="git_push">
                </div>
            </label>
        </div>

        <div class="layout">
            <label class="heading heading_cursor" for="checkbox-5">
                <input id="checkbox-5" type="checkbox">
                <div class="title">
                    <h3>Git push --force</h3>
                    <span class="plus">+</span>
                </div>
                <div class="content">
                    <img class="pics_memes" src="assets/memes/git_push_force.jpg" alt="git_push_force">
                </div>
            </label>
        </div>
    </div>
</body>

</html>
