<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <link rel="stylesheet" href="style.css">
    </script>
    <title>CSS Bayan</title>
</head>

<body>
    <div class="container">
        <div class=" heading">
            <h1>Git memes</h1>
            <p>I know Git, depending on what you mean by "know".</p>
        </div>

        <label class="heading" for="checkbox-1">
            <input id="checkbox-1" type="checkbox" checked>
            <div class="title">
                <h3>Git merge</h3>
                <span class="plus">+</span>
            </div>
            <div class="content">
                <div class="trans">
                    <img class="pics_memes" src="assets/memes/git_merge.png" alt="git_merge">
                </div>
                <p>Git merge</p>
            </div>
        </label>

        <label class="heading" for="checkbox-2">
            <input id="checkbox-2" type="checkbox">
            <div class="title">
                <h3>Git add</h3>
                <span class="plus">+</span>
            </div>
            <div class="content">
                <img class="pics_memes" src="assets/memes/git_add.jpg" alt="git_add">
                <p>Git commit. Git push. Git add</p>
            </div>
        </label>

        <label class="heading" for="checkbox-3">
            <input id="checkbox-3" type="checkbox">
            <div class="title">
                <h3>Git rebase</h3>
                <span class="plus">+</span>
            </div>
            <div class="content">
                <img class="pics_memes" src="assets/memes/git_rebase.jpg" alt="git_rebase">
                <p>Git rebase</p>
            </div>
        </label>

        <label class="heading" for="checkbox-4">
            <input id="checkbox-4" type="checkbox">
            <div class="title">
                <h3>Git push</h3>
                <span class="plus">+</span>
            </div>
            <div class="content">
                <img class="pics_memes" src="assets/memes/git_push.jpeg" alt="git_push">
                <p>Git push and run</p>
            </div>
        </label>

        <label class="heading" for="checkbox-5">
            <input id="checkbox-5" type="checkbox">
            <div class="title">
                <h3>Git push --force</h3>
                <span class="plus">+</span>
            </div>
            <div class="content">
                <img class="pics_memes" src="assets/memes/git_push_force.jpg" alt="git_push_force">
                <p>Git push --force. Problem solved.</p>
            </div>
        </label>
    </div>
</body>

</html>
